
    <div>
        <iframe [src]="video.url | safe" height="300" width="100%"></iframe>
    </div>
    <form>
        <div *ngIf="editTitle" class="form-group">
        <input type="input" class="form-control" name="title" required aria-placeholder="title" [(ngModel)]="video.title">
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
        <div class="form-group">
            <input type="input" class="form-control" name="url" required aria-placeholder="url" [(ngModel)]="video.url">
        </div>
        <div class="form-group">
            <textarea type="input" class="form-control" rows="5" name="desc" value="{{video.description}}" [(ngModel)]="video.description"></textarea>
        </div>
        <button type="button" (click)="updateVideo()" class="btn btn-primary">Update</button>
        <button type="button" (click)="deleteVideo()" class="btn btn-danger">Delete</button>
    </form>
